<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول العمال - قهوة الشام</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d4a574;
            --primary-dark: #b8956a;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --text: #ffffff;
            --text-muted: #8a8a9a;
            --border: #2a2a3e;
            --success: #10b981;
            --error: #ef4444;
            --gradient: linear-gradient(135deg, #d4a574 0%, #b8956a 50%, #8b7355 100%);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .bg-pattern {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, #d4a574 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #d4a574 1px, transparent 1px);
            background-size: 60px 60px, 40px 40px;
        }
        
        .bg-glow {
            position: fixed;
            width: 500px; height: 500px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.12;
        }
        
        .bg-glow-1 { top: -150px; right: -150px; background: var(--primary); }
        .bg-glow-2 { bottom: -150px; left: -150px; background: #6366f1; }
        
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }
        
        .login-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 45px 35px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo-icon {
            width: 90px; height: 90px;
            background: var(--gradient);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            font-size: 45px;
            box-shadow: 0 15px 35px -8px rgba(212, 165, 116, 0.4);
        }
        
        .logo-title {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 5px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 13px;
        }
        
        .connection-status.online {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .connection-status.offline {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        .connection-status i { font-size: 10px; }
        
        .form-group { margin-bottom: 22px; }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .input-wrapper { position: relative; }
        
        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 18px 16px 45px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Tajawal', sans-serif;
            color: var(--text);
            transition: all 0.3s;
        }
        
        .form-input::placeholder { color: var(--text-muted); }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.15);
        }
        
        .toggle-password {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
        }
        
        .toggle-password:hover { color: var(--primary); }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #0a0a0f;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            box-shadow: 0 10px 25px -5px rgba(212, 165, 116, 0.4);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(212, 165, 116, 0.5);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-login .spinner {
            width: 18px; height: 18px;
            border: 3px solid rgba(10, 10, 15, 0.3);
            border-top-color: #0a0a0f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        .btn-login.loading .spinner { display: block; }
        .btn-login.loading .btn-text { display: none; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }
        
        .error-message.show { display: flex; }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .footer-text { color: var(--text-muted); font-size: 12px; }
        .footer-version { color: var(--primary); font-weight: 600; margin-top: 4px; font-size: 11px; }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">☕</div>
                <h1 class="logo-title">قهوة الشام</h1>
                <p class="logo-subtitle">نظام العمال</p>
            </div>
            
            <div class="connection-status online" id="connection-status">
                <i class="fas fa-circle"></i>
                <span>متصل بالإنترنت</span>
            </div>
            
            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">اسم المستخدم</label>
                    <div class="input-wrapper">
                        <input type="text" class="form-input" id="username" placeholder="أدخل اسم المستخدم" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" id="password" placeholder="أدخل كلمة المرور" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-login" id="login-btn">
                    <span class="spinner"></span>
                    <span class="btn-text"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</span>
                </button>
            </form>
            
            <div class="login-footer">
                <p class="footer-text">تطبيق سطح المكتب المحلي</p>
                <p class="footer-version">الإصدار 2.0.0</p>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBfLU4MCD5tDYrDhfUnKSp0T2LPuyMqHEY",
            authDomain: "sham-coffee.firebaseapp.com",
            databaseURL: "https://sham-coffee-default-rtdb.firebaseio.com",
            projectId: "sham-coffee",
            storageBucket: "sham-coffee.appspot.com",
            messagingSenderId: "440556943055",
            appId: "1:440556943055:web:cc0b2c95b4ac95f6ff5c22"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // حالة الاتصال
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            if (navigator.onLine) {
                statusEl.className = 'connection-status online';
                statusEl.innerHTML = '<i class="fas fa-circle"></i><span>متصل بالإنترنت</span>';
            } else {
                statusEl.className = 'connection-status offline';
                statusEl.innerHTML = '<i class="fas fa-circle"></i><span>غير متصل</span>';
            }
        }
        
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();
        
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('password-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        function showError(msg) {
            const el = document.getElementById('error-message');
            document.getElementById('error-text').textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            
            if (!username || !password) {
                showError('يرجى إدخال جميع البيانات');
                return;
            }
            
            btn.classList.add('loading');
            btn.disabled = true;
            
            try {
                const RESTAURANT_ID = 'sham-coffee-1';
                const workersRef = database.ref(`restaurant-system/workers/${RESTAURANT_ID}`);
                const snapshot = await workersRef.once('value');
                const workers = snapshot.val() || {};
                
                console.log('Workers data:', workers);
                
                let workerFound = null;
                for (const key in workers) {
                    const worker = workers[key];
                    if (worker.username === username && worker.password === password && worker.status === 'active') {
                        workerFound = { id: key, ...worker };
                        break;
                    }
                }
                
                if (workerFound) {
                    localStorage.setItem('worker_logged_in', 'true');
                    localStorage.setItem('worker_id', workerFound.id);
                    localStorage.setItem('worker_username', workerFound.username);
                    localStorage.setItem('worker_name', workerFound.name);
                    localStorage.setItem('worker_position', workerFound.position || 'موظف');
                    localStorage.setItem('worker_permissions', workerFound.permissions || 'full');
                    localStorage.setItem('restaurant_id', RESTAURANT_ID);
                    
                    window.location.href = 'main.html';
                } else {
                    if (Object.keys(workers).length === 0) {
                        showError('لا يوجد عمال مسجلين في النظام');
                    } else {
                        showError('اسم المستخدم أو كلمة المرور غير صحيحة');
                    }
                }
            } catch (err) {
                console.error('Login error:', err);
                showError('خطأ في الاتصال: ' + err.message);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
        
        if (localStorage.getItem('worker_logged_in') === 'true') {
            window.location.href = 'main.html';
        }
        
        document.getElementById('username').focus();
    </script>
</body>
</html>
